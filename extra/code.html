<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="style.css" rel="stylesheet">  

</head>
<body>

	<span>
		<a href="javascript:displayCode('vsm');">Vibration Sensor Module Setup<a/>
		<a href="javascript:displayCode('gui_pre');">GUI1<a/>
		<a href="javascript:displayCode('gui');">GUI2<a/>
		<a href="javascript:displayCode('com');">Components<a/>
		<a href="javascript:displayCode('gru');">Approach 1/grus<a/>

	</span>

	<div id="cbc">

		<div id="cbd">
			<iframe src="" class="codebox" id="codebox" ></iframe>
		</div>

	</div>



<script type="text/javascript">

displayCode = (name) => {
	var path = name;

	if (path == "vsm") {
		document.getElementById("codebox").src = "code/vsm.html";
	}
	if (path == "gui_pre") {
		document.getElementById("codebox").src = "code/gui_pre.html";
	}
	if (path == "gui") {
		document.getElementById("codebox").src = "code/gui.html";
	}
	if (path == "com") {
		document.getElementById("codebox").src = "code/components.html";
	}
	if (path == "gru") {
		document.getElementById("codebox").src = "code/gru.html";
	}
}


</script>

</body>
</html>
